<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Constrain Width</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.constrainWidth.js"></script>
		<style>
			.container {
				width: 200px; 
				border: 1px solid black;
			}
			.image-with-caption {
				display: table;
				table-layout: fixed;
				width: auto;
			}
			.caption {
				background-color: #ddeaf5;
			    padding: 10px;
			    caption-side: bottom;
			    display: table-caption;
			}
			img {
				max-width: 100%;
				display: block;
			}
			div {
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<script>
			$(window).load(function() {
				$("#element").constrainWidth();
			});
		</script>	
		<h1>View this in FireFox to see image breaking out of container.</h1>
		<div class="container">
			<div class="image-with-caption">
				<div>
					<img src="http://placehold.it/250x150">
				</div>
				<div class="caption">
					Without constrainWidth().  Image breaks out of container.
				</div>
			</div>
		</div>
		<br />
		<div class="container">
			<div class="image-with-caption" id="element">
				<div>
					<img src="http://placehold.it/250x150">
				</div>
				<div class="caption">
					With constrainWidth().  Image remains in container.
				</div>
			</div>
		</div>
	</body>
</html>
